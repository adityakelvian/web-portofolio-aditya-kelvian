                img.onerror = function() {

                const rawDescription = project.description.replace(/<br>/g, ' '); // Remove <br> for consistent truncation
                const truncateLength = 100; // Adjust as needed
                
                if (rawDescription.length > truncateLength) {
                    const shortText = rawDescription.substring(0, truncateLength);
                    const remainingText = rawDescription.substring(truncateLength);

                    const shortTextSpan = createElement('span', ['short-text'], shortText);
                    const dotsSpan = createElement('span', ['dots'], '...');
                    const moreTextSpan = createElement('span', ['more-text', 'hidden'], remainingText);
                    const toggleBtn = createElement('button', ['toggle-btn'], translations[currentLanguage].viewMore);

                    toggleBtn.addEventListener('click', () => {
                        moreTextSpan.classList.toggle('hidden');
                        dotsSpan.classList.toggle('hidden');
                        if (moreTextSpan.classList.contains('hidden')) {
                            toggleBtn.textContent = translations[currentLanguage].viewMore;
                        } else {
                            toggleBtn.textContent = translations[currentLanguage].hideDescription; // Re-using hideDescription translation
                        }
                    });

                    descriptionP.appendChild(shortTextSpan);
                    descriptionP.appendChild(dotsSpan);
                    descriptionP.appendChild(moreTextSpan);
                    descriptionP.appendChild(toggleBtn);

                } else {
                    descriptionP.innerHTML = project.description; // Use innerHTML to preserve original <br> if any

                } else {
                    body.classList.remove('light-theme');
                    themeToggle.innerHTML = '<i class="fas fa-sun text-xl"></i>'; // Ikon matahari untuk mode gelap
                }
                localStorage.setItem('theme', newTheme);
            };

            // Memuat tema yang disimpan saat halaman dimuat
            var savedTheme = localStorage.getItem('theme') || 'dark'; // Default ke 'dark' jika tidak ada
            setTheme(savedTheme);

            // Event listener untuk tombol toggle tema
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-theme')) { // Periksa tema body saat ini
                    setTheme('dark'); // Jika saat ini terang, atur ke gelap
                } else {
                    setTheme('light'); // Jika saat ini gelap, atur ke terang
                }
            });

            // Event listener untuk tombol toggle bahasa
            languageToggle.addEventListener('click', () => {
                currentLanguage = (currentLanguage === 'id' ? 'en' : 'id');
                localStorage.setItem('language', currentLanguage);
                // Reset showAll flags when language changes, so sections start collapsed
                // showAllProjects = false; // Removed
                // showAllCertifications = false; // Removed
                // showAllGallery = false; // Removed
                updateContentLanguage(); // Panggil fungsi untuk memperbarui semua teks
            });

            // Event listener untuk tombol toggle menu seluler
            menuToggle.addEventListener('click', () => {
                mainNav.classList.toggle('open');
            });

            // Render semua bagian ke main content saat DOM dimuat dan bahasa diatur
            updateContentLanguage();

            // Smooth scrolling for navigation links
            document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault(); // Mencegah perilaku default tautan

                    // Tutup menu seluler jika terbuka
                    if (mainNav.classList.contains('open')) {
                        mainNav.classList.remove('open');
                    }

                    var targetId = this.getAttribute('href');
                    var targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        // Gunakan perilaku gulir halus
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Show/Hide scroll-to-top button based on scroll position
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) { // Mengubah ambang batas gulir menjadi 50px
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });

            // Scroll to top when button is clicked
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Close modal when close button is clicked
            modalCloseBtn.addEventListener('click', () => {
                certificationModal.classList.remove('open');
            });

            // Close modal when clicking outside the content
            certificationModal.addEventListener('click', (e) => {
                if (e.target === certificationModal) {
                    certificationModal.classList.remove('open');
                }
            });
        });
    </script>
</body>
